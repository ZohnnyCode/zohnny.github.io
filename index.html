<!doctype html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>移动端短文布局</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Varela Round&family=Ma Shan Zheng&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Roboto,sans-serif}.wrap{display:flex;justify-content:center;width:60%;margin:20px auto;gap:20px;background-color:#f9f9f9;border-radius:8px;border:1px solid #ccc;padding:20px;box-sizing:border-box;min-width:900px}#input-fields{flex:1;display:flex;flex-direction:column;min-width:300px}#input-fields input,#input-fields textarea{width:100%;margin-bottom:15px;padding:10px;font-size:32px;box-sizing:border-box;border:1px solid #ccc;border-radius:8px}#input-fields input:focus,#input-fields textarea:focus{border-color:#4096ff;outline:0}#englishInput{height:100px;font-family:'Varela Round'}#chineseInput{height:100px;font-family:'Ma Shan Zheng',sans-serif}#contentInput{flex:2;resize:vertical;font-family:Quicksand,sans-serif}#keywordInput{flex:1;resize:vertical;font-family:Quicksand,sans-serif}.highlight{color:#db4c1c;font-weight:700}#imageInput{display:none}.upload{margin-bottom:15px}#download,.upload{width:100%;height:100px;line-height:100px;text-align:center;font-family:'Varela Round';border:none;border-radius:10px;background-color:#4096ff;color:#fff;font-size:28px;box-sizing:border-box;cursor:pointer}#container{display:flex;flex-direction:column;background-color:#fff;background-color:#f9ebee;min-width:550px;min-height:980px;max-width:550px;max-height:980px}.image-container{width:85%;margin:44px auto 14px;border-radius:12px;position:relative}.mask{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:98%;height:98%;border:2px solid #fff;border-radius:12px;box-shadow:inset 0 0 10px rgba(255,255,255,.5);box-shadow:0 0 0 6px rgba(255,255,255,.5)}.image-container img{width:100%;height:auto;display:block;border-radius:12px}.english-title{font-size:35px;color:#2c3e50;text-align:center;font-weight:700;font-family:Pacifico,cursive;font-family:'Varela Round';text-shadow:2px 1px 1px rgba(0,0,0,.3)}.chinese-title{font-size:30px;color:#34495e;text-align:center;margin-top:10px;margin-bottom:16px;font-family:'Ma Shan Zheng',sans-serif;text-shadow:2px 1px 1px rgba(0,0,0,.3)}.content{font-size:24px;color:#555;line-height:1.8;padding:0 40px;font-family:Quicksand,sans-serif;text-align:justify;font-weight:600;white-space:pre-wrap}</style><script defer="defer" src="bundle.js"></script></head><body><div class="wrap"><div id="input-fields"><input id="englishInput" placeholder="Enter English Title"> <input id="chineseInput" placeholder="输入中文标题"> <textarea id="keywordInput" placeholder="Enter Keywords"></textarea> <textarea id="contentInput" placeholder="Enter Content"></textarea> <input type="file" id="imageInput" accept="image/*"><div class="upload">上传图片</div><div id="download" class="red">下载小红书背景图</div></div><div id="container"><div class="image-container"><img src="9ee6d66184f09ac53949.png" alt="图片描述"><div class="mask"></div><div class="avatar"></div></div><h1 class="english-title">English Title</h1><h2 class="chinese-title">中文标题</h2><div class="content">English article</div></div></div><script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script><script>const englishInput=document.getElementById("englishInput"),chineseInput=document.getElementById("chineseInput"),keywordInput=document.getElementById("keywordInput"),contentInput=document.getElementById("contentInput"),englishTitleElement=document.querySelector(".english-title"),chineseTitleElement=document.querySelector(".chinese-title"),contentElement=document.querySelector(".content");let fileName,keywords;function updateContent(){let e=contentInput.value;const t=keywordInput.value.split(",").map((e=>e.trim())).filter((e=>e));console.log(e,t),t.forEach((t=>{const n=new RegExp(t);e=e.replace(n,(e=>`<span class="highlight">${e}</span>`))})),contentElement.innerHTML=e}englishInput.addEventListener("input",(function(){englishTitleElement.textContent=this.value})),chineseInput.addEventListener("input",(function(){chineseTitleElement.textContent=this.value,fileName=this.value})),contentInput.addEventListener("input",updateContent),keywordInput.addEventListener("input",updateContent);const imageInput=document.getElementById("imageInput"),imageElement=document.querySelector(".image-container img"),uploadElement=document.querySelector(".upload");function downloadElementAsImage(e,t){const n=document.getElementById(e);html2canvas(n,{scale:16,width:n.offsetWidth,height:n.offsetHeight}).then((e=>{const n=e.toDataURL("image/png"),i=document.createElement("a");i.href=n,i.download=t||"element.png",document.body.appendChild(i),i.click(),document.body.removeChild(i)}))}uploadElement.addEventListener("click",(function(){imageInput.click()})),imageInput.addEventListener("change",(function(){if(this.files&&this.files[0]){const e=this.files[0],t=new FileReader;t.onload=function(e){imageElement.src=e.target.result},t.readAsDataURL(e)}})),document.getElementById("download").addEventListener("click",(function(){downloadElementAsImage("container",`${fileName}.png`)}))</script></body></html>
